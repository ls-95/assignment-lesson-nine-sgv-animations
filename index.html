<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="src/styles/normalize.css" />
    <link rel="stylesheet" href="src/styles/styles.css" />
    <title>Animations</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-links">
          <li><a href="#">Animations - Home</a></li>
          <li><a href="/src/pages/svg.html">SVG</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="home-container">
        <h1>. <span class="header-text">Gallery</span> .</h1>
        <div class="animations-container">
          <!--First image-->
          <div class="polaroid-container">
            <i class="fa-solid fa-circle dot red"></i>
            <img
              src="src/images/alex-mesmer-5QhfuK4oGiw-unsplash.jpg"
              alt="A picture of a waterfall"
            />
            <p class="img-text">Japan - Waterfall</p>
          </div>
          <!--Second image-->
          <div class="polaroid-container">
            <i class="fa-solid fa-circle dot blue"></i>
            <img
              src="src/images/henrique-ferreira-QjOiTg459jI-unsplash.jpg"
              alt="A picture of some mountains"
            />
            <p class="img-text">Mountains</p>
          </div>
          <!--Third image-->
          <div class="polaroid-container">
            <i class="fa-solid fa-circle dot yellow"></i>
            <img
              src="src/images/jean-carlo-emer-ylQsodOSLM8-unsplash.jpg"
              alt="A picture of a japanese garden"
            />
            <p class="img-text">Japanese Garden</p>
          </div>
          <!--Fourth image-->
          <div class="polaroid-container">
            <i class="fa-solid fa-circle dot red"></i>
            <img
              src="src/images/lens-by-benji-sFEcIgnhxnw-unsplash.jpg"
              alt="A picture of Venice"
            />
            <p class="img-text">Venice!</p>
          </div>
          <!--Fifth image-->
          <div class="polaroid-container">
            <i class="fa-solid fa-circle dot blue"></i>
            <img
              src="src/images/leo_visions-OYAPYg90DbM-unsplash.jpg"
              alt="A picture of American mountains"
            />
            <p class="img-text">America</p>
          </div>
          <!--Sixth image-->
          <div class="polaroid-container">
            <i class="fa-solid fa-circle dot green"></i>
            <img
              src="src/images/sam-goodgame-YCgpoP7BP1Q-unsplash.jpg"
              alt="A picture of some cacti"
            />
            <p class="img-text">American Cacti</p>
          </div>
          <!--Seventh image-->
          <div class="polaroid-container">
            <i class="fa-solid fa-circle dot purple"></i>
            <img
              src="src/images/willian-justen-de-vasconcellos-xkMd0E1aH6Y-unsplash.jpg"
              alt="A picture of a temple in China"
            />
            <p class="img-text">China - Temple</p>
          </div>
          <!--Eighth image-->
          <div class="polaroid-container">
            <i class="fa-solid fa-circle dot yellow"></i>
            <img
              src="src/images/yilei-jerry-bao-Zmod14qJWws-unsplash.jpg"
              alt="An aerial picture of New York"
            />
            <p class="img-text">The Big Apple!</p>
          </div>
        </div>
      </div>
    </main>
  </body>
